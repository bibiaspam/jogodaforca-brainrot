<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo da Forca</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: url("JOGO DA FORCA.png") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
    }

    .game-ui {
        position: relative;
        text-align: center;
        color: white;
        z-index: 2;
    }

    .word {
        margin-top: 40px;
        font-size: 28px;
        letter-spacing: 12px;
    }

    input {
        margin-top: 30px;
        padding: 12px;
        width: 80px;
        font-size: 20px;
        text-align: center;
        border: none;
        outline: none;
    }

    button {
        display: block;
        margin: 25px auto;
        padding: 18px 45px;
        background: #f5c400;
        border: 4px solid #000;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #ffe44d;
    }

    .message {
        margin-top: 20px;
        font-size: 14px;
        min-height: 30px;
    }

    .attempts {
        margin-top: 10px;
        font-size: 14px;
        color: #ff5555;
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="game-ui">
    <div class="word" id="wordDisplay"></div>

    <input type="text" id="guessInput" maxlength="1">

    <button onclick="makeGuess()">LET'S PLAY!</button>

    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
</div>

<script>
    // ===== SCRIPT ORIGINAL (adaptado do Python) =====

    const wordBank = ['rizz', 'ohio', 'sigma', 'tiktok', 'skibidi'];
    let word = wordBank[Math.floor(Math.random() * wordBank.length)];
    let guessedWord = Array(word.length).fill('_');
    let attempts = 10;

    const wordDisplay = document.getElementById('wordDisplay');
    const message = document.getElementById('message');
    const attemptsDisplay = document.getElementById('attempts');
    const input = document.getElementById('guessInput');

    function updateDisplay() {
        wordDisplay.textContent = guessedWord.join(' ');
        attemptsDisplay.textContent = 'Attempts left: ' + attempts;
    }

    updateDisplay();

    function makeGuess() {
        const guess = input.value.toLowerCase();
        input.value = '';

        if (!guess) return;

        if (word.includes(guess)) {
            for (let i = 0; i < word.length; i++) {
                if (word[i] === guess) {
                    guessedWord[i] = guess;
                }
            }
            message.textContent = 'Great guess!';
        } else {
            attempts--;
            message.textContent = 'Wrong guess!';
        }

        updateDisplay();

        if (!guessedWord.includes('_')) {
            message.textContent = 'Congratulations!! You guessed the word: ' + word;
            input.disabled = true;
        }

        if (attempts === 0 && guessedWord.includes('_')) {
            message.textContent = "You've run out of attempts! The word was: " + word;
            input.disabled = true;
        }
    }
</script>

</body>
</html>
