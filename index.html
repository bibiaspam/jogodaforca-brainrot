<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff6f91;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .word {
      font-size: 2rem;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 60px;
      text-align: center;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ff6f91;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff85a1;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .attempts {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo da Forca</h1>
  <div class="game-container">
    <div class="word" id="wordDisplay">_ _ _ _ _</div>
    <input type="text" id="letterInput" maxlength="1">
    <button onclick="guessLetter()">Chutar</button>
    <div class="message" id="message"></div>
    <div class="attempts" id="attemptsDisplay">Tentativas restantes: 10</div>
  </div>

  <script>
    const wordBank = ['rizz', 'ohio', 'sigma', 'tiktok', 'skibidi'];
    let word = wordBank[Math.floor(Math.random() * wordBank.length)];
    let guessedWord = Array(word.length).fill('_');
    let attempts = 10;

    const wordDisplay = document.getElementById('wordDisplay');
    const message = document.getElementById('message');
    const attemptsDisplay = document.getElementById('attemptsDisplay');
    const letterInput = document.getElementById('letterInput');

    function updateDisplay() {
      wordDisplay.textContent = guessedWord.join(' ');
      attemptsDisplay.textContent = 'Tentativas restantes: ' + attempts;
    }

    function guessLetter() {
      const guess = letterInput.value.toLowerCase();
      letterInput.value = '';

      if (!guess || guess.length !== 1) {
        message.textContent = 'Digite apenas uma letra!';
        return;
      }

      if (word.includes(guess)) {
        for (let i = 0; i < word.length; i++) {
          if (word[i] === guess) guessedWord[i] = guess;
        }
        message.textContent = 'Acertou!';
      } else {
        attempts--;
        message.textContent = 'Errou!';
      }

      updateDisplay();

      if (!guessedWord.includes('_')) {
        message.textContent = 'Parabéns!! Você adivinhou a palavra: ' + word;
      } else if (attempts === 0) {
        message.textContent = 'Fim de jogo! A palavra era: ' + word;
      }
    }

    updateDisplay();
  </script>
</body>
</html>
