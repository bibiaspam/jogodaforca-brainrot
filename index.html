<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo da Forca</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Press Start 2P', cursive;
}

body {
    width: 100vw;
    height: 100vh;
    background: url("JOGO DA FORCA.png") no-repeat center center;
    background-size: cover;
    overflow: hidden;
}

/* BOTÃO INVISÍVEL SOBRE O BOTÃO DA IMAGEM */
#startButton {
    position: absolute;
    left: 50%;
    top: 46%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 70px;
    background: transparent;
    border: none;
    cursor: pointer;
}

/* HUD DO JOGO */
#game {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    display: none;
}

#word {
    font-size: 26px;
    letter-spacing: 12px;
}

input {
    margin-top: 15px;
    padding: 10px;
    width: 80px;
    text-align: center;
    font-size: 18px;
}

.message {
    margin-top: 10px;
    font-size: 14px;
}

.attempts {
    margin-top: 5px;
    color: #ff5555;
}
</style>
</head>

<body>

<!-- BOTÃO SOBRE A IMAGEM -->
<button id="startButton" onclick="startGame()"></button>

<!-- HUD -->
<div id="game">
    <div id="word"></div>
    <input id="guess" maxlength="1">
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
</div>

<script>
const wordBank = ['rizz', 'ohio', 'sigma', 'tiktok', 'skibidi'];
let word, guessedWord, attempts;

const wordDiv = document.getElementById('word');
const guessInput = document.getElementById('guess');
const message = document.getElementById('message');
const attemptsDiv = document.getElementById('attempts');
const gameDiv = document.getElementById('game');

function startGame() {
    word = wordBank[Math.floor(Math.random() * wordBank.length)];
    guessedWord = Array(word.length).fill('_');
    attempts = 10;

    gameDiv.style.display = 'block';
    update();
}

function update() {
    wordDiv.textContent = guessedWord.join(' ');
    attemptsDiv.textContent = 'Tentativas: ' + attempts;
}

guessInput.addEventListener('input', () => {
    const guess = guessInput.value.toLowerCase();
    guessInput.value = '';

    if (!guess) return;

    if (word.includes(guess)) {
        for (let i = 0; i < word.length; i++) {
            if (word[i] === guess) guessedWord[i] = guess;
        }
        message.textContent = 'Boa!';
    } else {
        attempts--;
        message.textContent = 'Errou!';
    }

    update();

    if (!guessedWord.includes('_')) {
        message.textContent = 'Você venceu! Palavra: ' + word;
        guessInput.disabled = true;
    }

    if (attempts === 0) {
        message.textContent = 'Perdeu! Palavra: ' + word;
        guessInput.disabled = true;
    }
});
</script>

</body>
</html>
